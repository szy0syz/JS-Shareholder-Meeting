<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>股东签到</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
  <style type="text/css">
    .row{
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 style="padding-bottom: 15px;margin-bottom: 15px;border-bottom: 2px solid #eee;">股东签到</h2>
  <div class="row">
    <div class="col-md-6">
      <form>
        <label for="barcode" class="sr-only">股东编码：</label>
        <input type="text" id="barcode" name="barcode" class="form-control" placeholder="股东编码" required autofocus>
      </form>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-md">签 &nbsp; 到</button>
    </div>
  </div>
  <div class="row">
    <table data-toggle="table">
      <thead>
      <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Item Price</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>Item 1</td>
        <td>$1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Item 2</td>
        <td>$2</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
</body>

</html>
